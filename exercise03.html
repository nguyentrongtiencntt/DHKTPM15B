    <h2>HyperText Markup Language</h2>
    <p>HyperText Markup Language <b><i>(HTML)</i></b> is the set of <u>markup symbols or</u> codes inserted into a file intended for display on the Internet. The markup tells web browsers how to display a web page's words and images.</p>
